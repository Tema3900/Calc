<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OS X Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>

<div class="container">
    <div class="calculator">
        <input disabled type="text" placeholder="0">
          <div class="calc-btns">
            <div class="row clearfix">
                <button>C</button>
                <button>+/-</button>
                <button>%</button>
                <button class="orange-btn">÷</button>
            </div>
            <div class="row clearfix">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange-btn">×</button>
            </div>
            <div class="row clearfix">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange-btn">−</button>
            </div>
            <div class="row clearfix">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange-btn">+</button>
            </div>
            <div class="row bottom-radiuses clearfix">
                <button class="null-btn">0</button>
                <button>,</button>
                <button class="orange-btn">=</button>
            </div>
          </div>
    </div>
</div>

</body>
</html>
